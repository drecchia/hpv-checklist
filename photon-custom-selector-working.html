<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HpvDropDown Component</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js" integrity="sha256-42IbU8t3tOwwbexB7ZVRHm3YDRf65aBPPjRtIUufj5I=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }
        /*  THIS IS TEST ONLY  */
        .hpv-dropdown {
            width: 400px;
            border-style: solid;
            border-width: thin;
            border-radius: 8px;
        }
        .hpv-dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hpv-dropdown li {
            color: #303438;
            padding: 5px 10px;
            font-size: 12px;
            text-align: left;
            line-height: 18px;
            font-weight: 400;
            cursor: pointer;
        }
        .hpv-dropdown li:hover {
            background-color: #f3f3f3;
        }
        .hpv-dropdown label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .hpv-dropdown #checkboxContainer {
            max-height: 1300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .hpv-dropdown #checkboxSecondaryContainer {
            overflow-y: auto;
            padding-top: 10px;
        }
        .hpv-dropdown #root-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-grow: 1;
            margin: 50px;
        }
        .hpv-dropdown .search-container {
            position: relative;
            width: 100%;
        }
        .hpv-dropdown .search-input {
            width: 100%;
            padding: 8px 30px 8px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hpv-dropdown .clear-search {
            position: absolute;
            right: 10px;
            top: 25%;
            height: 18px;
            background-color: #e3e3e3;
            border: 0;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 18px;
        }
        .hpv-dropdown .clear-search:hover {
            background-color: #ffacac;
        }
        .hpv-dropdown .optgroup {
            font-weight: bold;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e7e7e7;
            padding: 5px 10px;
            color: rgba(48, 52, 56, .7);
            cursor: default;
            margin: 9px 0 0 0;
            font-size: 14px;
            text-shadow: none;
            line-height: 20px;
        }
        .hpv-dropdown .optgroup::before {
            content: '▼';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.3s;
        }
        .hpv-dropdown .optgroup.collapsed::before {
            transform: rotate(-90deg);
        }
        .hpv-dropdown .optgroup + ul {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
        }
        .hpv-dropdown .optgroup.collapsed + ul {
            max-height: 0;
            opacity: 0;
        }
        .hpv-dropdown .select-all-group {
            background: none;
            border: none;
            cursor: pointer;
            color: #2196F3;
            font-size: 12px;
            visibility: hidden;
        }
        .hpv-dropdown .hpv-dropdown-btn-group button {
            background: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .hpv-dropdown .hpv-dropdown-btn-group button:disabled {
            cursor: default;
            border-width: thin;
        }
        .hpv-dropdown .hpv-dropdown-btn-group button:not([disabled]) {
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        .hpv-dropdown .hpv-dropdown-btn-group .select-all-main:not([disabled]):hover {
            background-color: #2196F3;
            color: white;
        }
        .hpv-dropdown .excluded-item {
            text-decoration: line-through;
            font-weight: bold;
            color: red;
        }
        .hpv-dropdown-btn-group .exclusion-mode-toggle.exclusion-active:not([disabled]) {
            color:red;
            border: 1px solid red;
        }
        .hpv-dropdown-btn-group .exclusion-mode-toggle:not(.exclusion-active):not([disabled]) {
            color: #31d131;
            border: 1px solid #31d131;
        }
        .hpv-dropdown-btn-group {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
	<div id="dropdown1" class="hpv-dropdown">
		<div class="search-container">
			<input type="text" class="search-input" placeholder="Search options...">
			<button class="clear-search">&times;</button>
		</div>
		<div id="checkboxSecondaryContainer">
			<div class="hpv-dropdown-btn-group">
				<button class="select-all-main">Select All Visible</button>
			</div>
			<div class="checkbox-list">
				<div class="optgroup">
                    <span>Fruits</span>
                    <button class="select-all-group">Select All</button>
                </div>
                <ul>
                    <li>
                        <input type="checkbox" id="apple" name="apple">
                        <label for="apple">Apple</label>
                    </li>
                    <li class="hpv-dropdown-disabled">
                        <input type="checkbox" id="banana" name="banana">
                        <label for="banana">Banana</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cherry" name="cherry">
                        <label for="cherry">Cherry</label>
                    </li>
                </ul>
                <div class="optgroup">
                    <span>Vegetables</span>
                    <button class="select-all-group">Select All</button>
                </div>
                <ul>
                    <li>
                        <input type="checkbox" id="carrot" name="carrot">
                        <label for="carrot">Carrot</label>
                    </li>
                    <li>
                        <input type="checkbox" id="broccoli" name="broccoli">
                        <label for="broccoli">Broccoli</label>
                    </li>
                    <li>
                        <input type="checkbox" id="spinach" name="spinach">
                        <label for="spinach">Spinach</label>
                    </li>
                </ul>
                <div class="optgroup">
                    <span>Cars</span>
                    <button class="select-all-group">Select All</button>
                </div>
                <ul>
                    <li>
                        <input type="checkbox" id="gol-gti" name="carrot">
                        <label for="gol-gti">Gol GTi 1.0</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fiat-palio" name="broccoli">
                        <label for="fiat-palio">Fiat Palio V8</label>
                    </li>
                    <li>
                        <input type="checkbox" id="camaro" name="spinach">
                        <label for="camaro">Camaro Bubblebee</label>
                    </li>
                </ul>
			</div>
		</div>
	</div>

	<div style="display: flex;flex-direction: column;padding-top:50px;">
		<span>Max Nr of items</span>
		<span>Enable/disable exclusion mode</span>
		<span>Add/remove items after init</span>
		<span>Remove from list after click</span>
		<span>Not mandatory optgroups</span>
		<span>virtualscroll</span>
		<span>remote list</span>
		<span>focus search-input</span>
		<span>custom render list item</span>
		<span>List from js model</span>
	</div>

<script>
class HpvDropDown {
    constructor(containerId, options = {}) {
        this.defaultOptions = {
            searchPlaceholder: "Search options...",
            selectAllMainText: "Select All Visible",
            selectAllGroupText: "Select All",
            clearSearchTooltip: "Clear Search",
            inclusionText: "Include in query",
            exclusionText: "Exclude from query",
            useFuseSearch: true,
            selectMode: 'multiple',
            maxSelectableItemsInclusionMode: 1000,  // New option
            maxSelectableItemsExclusionMode: 1000,  // New option
            onSelect: null,
            onDeselect: null,
            onSelectAll: null,
            onDeselectAll: null,
            onSelectGroup: null,
            onDeselectGroup: null,
            onCollapseGroup: null,
            onExpandGroup: null,
            onSearch: null,
            onClearSearch: null
        };

        this.options = { ...this.defaultOptions, ...options };
        this.container = document.getElementById(containerId);
        this.disabledClass = 'hpv-dropdown-disabled';
        this.exclusionMode = this.options.exclusionMode;
        this.includedItems = new Map(); // Store included items
        this.excludedItems = new Map(); // Store excluded items

        this.init();
    }

    init() {
        const searchInput = this.container.querySelector('.search-input');
        const list = this.container.querySelector('.checkbox-list');

        searchInput.placeholder = this.options.searchPlaceholder;
        this.container.querySelector('.select-all-main').textContent = this.options.selectAllMainText;
        this.container.querySelectorAll('.select-all-group').forEach(btn => {
            btn.textContent = this.options.selectAllGroupText;
        });
        this.container.querySelector('.clear-search').title = this.options.clearSearchTooltip;

        this.setupSearch(searchInput, list);
        this.setupCollapsibleOptgroups();
        this.setupSelectAllButtons();
        this.setupClickableListItems();
        this.setupClearSearchButton();
        this.setupCheckboxes();
        this.setupSearchInputKeydown();
        this.updateSelectAllButtonsVisibility();
        this.styleDisabledItems();
        this.setupExclusionModeToggle();
        this.updateCheckboxStates();
    }

    updateCheckboxStates() {
        const checkboxes = this.container.querySelectorAll('input[type="checkbox"]');
        const currentMap = this.exclusionMode ? this.excludedItems : this.includedItems;
        
        checkboxes.forEach(checkbox => {
            const id = checkbox.id;
            const label = checkbox.nextElementSibling;
            const originalText = label.getAttribute('data-original-text') || label.textContent;
            label.setAttribute('data-original-text', originalText);

            checkbox.checked = currentMap.has(id);
            label.textContent = originalText;
            
            if (this.exclusionMode && checkbox.checked) {
                label.classList.add('excluded-item');
            } else {
                label.classList.remove('excluded-item');
            }
        });

        // Update the toggle button style
        const toggleButton = this.container.querySelector('.exclusion-mode-toggle');
        if (toggleButton) {
            if (this.exclusionMode) {
                toggleButton.classList.add('exclusion-active');
            } else {
                toggleButton.classList.remove('exclusion-active');
            }
        }
    }

    setupExclusionModeToggle() {
        const toggleButton = document.createElement('button');
        toggleButton.className = 'exclusion-mode-toggle';
        toggleButton.innerHTML = this.exclusionMode ? this.options.exclusionText : this.options.inclusionText;
        
        toggleButton.addEventListener('click', () => {
            this.exclusionMode = !this.exclusionMode;
            toggleButton.innerHTML = this.exclusionMode ? this.options.exclusionText : this.options.inclusionText;
            
            this.updateCheckboxStates();

            if (this.options.onExclusionModeChange) {
                this.options.onExclusionModeChange(this.exclusionMode, this.getSelectedItems());
            }
        });

        this.container.querySelector('.hpv-dropdown-btn-group').appendChild(toggleButton);
    }

    styleDisabledItems() {
        const style = document.createElement('style');
        style.textContent = `
            .hpv-dropdown .${this.disabledClass} {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .hpv-dropdown .${this.disabledClass} input[type="checkbox"] {
                pointer-events: none;
            }
            .hpv-dropdown .${this.disabledClass} label {
                cursor: not-allowed;
            }
        `;
        document.head.appendChild(style);
    }

    getSelectedItems() {
        const currentMap = this.exclusionMode ? this.excludedItems : this.includedItems;
        return Array.from(currentMap.entries()).map(([id, item]) => ({
            id: id,
            value: item.value,
            label: item.label,
            excluded: this.exclusionMode
        }));
    }

    setupSearchInputKeydown() {
        const searchInput = this.container.querySelector('.search-input');
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                this.selectAllMain(this.container.querySelector('.checkbox-list'));
            }
        });
    }

    updateSelectAllButtonsVisibility() {
        const selectAllButtons = this.container.querySelectorAll('.select-all-main');
        selectAllButtons.forEach(button => {
            button.style.display = this.options.selectMode === 'single' ? 'none' : '';
        });

        const selectAllGroupButtons = this.container.querySelectorAll('.select-all-group');
        selectAllGroupButtons.forEach(button => {
            button.style.visibility = this.options.selectMode === 'single' ? 'hidden' : 'inherit';
        });
    }

    setupCheckboxes() {
        const checkboxes = this.container.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            const listItem = checkbox.closest('li');
            if (listItem.classList.contains(this.disabledClass)) {
                checkbox.disabled = true;
            } else {
                checkbox.addEventListener('change', (e) => {
                    if (this.options.selectMode === 'single' && e.target.checked) {
                        checkboxes.forEach(cb => {
                            if (cb !== e.target && cb.checked && !cb.disabled) {
                                cb.checked = false;
                                this.handleCheckboxChange(cb);
                            }
                        });
                    }
                    this.handleCheckboxChange(e.target);
                });
            }
        });
    }

    setupSearch(searchInput, list) {
        const items = Array.from(list.querySelectorAll('li'));
        const optgroups = Array.from(list.querySelectorAll('.optgroup'));

        if (this.options.useFuseSearch) {
            this.setupFuseSearch(searchInput, items, optgroups);
        } else {
            this.setupStandardSearch(searchInput, items, optgroups);
        }
    }

    setupFuseSearch(searchInput, items, optgroups) {
        const fuseOptions = {
            keys: ['text'],
            threshold: 0.3
        };

        const itemsFuse = new Fuse(items.map(item => ({
            text: item.querySelector('label').textContent,
            element: item
        })), fuseOptions);

        const optgroupsFuse = new Fuse(optgroups.map(group => ({
            text: group.querySelector('span').textContent,
            element: group
        })), fuseOptions);

        searchInput.addEventListener('input', () => {
            this.performSearch(searchInput.value, items, optgroups, itemsFuse, optgroupsFuse);
            if (this.options.onSearch) {
                this.options.onSearch(searchInput.value);
            }
        });
    }

    setupStandardSearch(searchInput, items, optgroups) {
        searchInput.addEventListener('input', () => {
            this.performSearch(searchInput.value, items, optgroups);
            if (this.options.onSearch) {
                this.options.onSearch(searchInput.value);
            }
        });
    }

    performSearch(filter, items, optgroups, itemsFuse, optgroupsFuse) {
        let visibleItemsInGroup = new Map();

        items.forEach(item => item.style.display = 'none');
        optgroups.forEach(group => {
            group.style.display = 'none';
            group.classList.remove('collapsed');
        });

        if (filter) {
            if (this.options.useFuseSearch) {
                this.fuseSearch(filter, items, optgroups, itemsFuse, optgroupsFuse, visibleItemsInGroup);
            } else {
                this.standardSearch(filter, items, optgroups, visibleItemsInGroup);
            }
        } else {
            items.forEach(item => item.style.display = '');
            optgroups.forEach(group => group.style.display = '');
        }

        optgroups.forEach(group => {
            if (visibleItemsInGroup.get(group) > 0) {
                group.style.display = '';
                group.classList.remove('collapsed');
                const ul = group.nextElementSibling;
                if (ul.tagName.toLowerCase() === 'ul') {
                    ul.style.display = ''; // Ensure the ul is visible
                }
            }
        });

        this.updateSelectAllButtonsVisibility();

        if (this.options.onSearch) {
            this.options.onSearch(filter, this.getSelectedItems());
        }
    }

    fuseSearch(filter, items, optgroups, itemsFuse, optgroupsFuse, visibleItemsInGroup) {
        optgroupsFuse.search(filter).forEach(({ item }) => {
            item.element.style.display = '';
            item.element.classList.remove('collapsed');
            const groupItems = item.element.nextElementSibling.querySelectorAll('li');
            groupItems.forEach(groupItem => {
                groupItem.style.display = '';
                visibleItemsInGroup.set(item.element, (visibleItemsInGroup.get(item.element) || 0) + 1);
            });
        });

        itemsFuse.search(filter).forEach(({ item }) => {
            item.element.style.display = '';
            const group = item.element.closest('ul').previousElementSibling;
            if (group && group.classList.contains('optgroup')) {
                group.style.display = '';
                group.classList.remove('collapsed');
                visibleItemsInGroup.set(group, (visibleItemsInGroup.get(group) || 0) + 1);
            }
        });
    }

    standardSearch(filter, items, optgroups, visibleItemsInGroup) {
        const lowerFilter = filter.toLowerCase();

        optgroups.forEach(group => {
            const groupText = group.querySelector('span').textContent.toLowerCase();
            if (groupText.includes(lowerFilter)) {
                group.style.display = '';
                group.classList.remove('collapsed');
                const groupItems = group.nextElementSibling.querySelectorAll('li');
                groupItems.forEach(groupItem => {
                    groupItem.style.display = '';
                    visibleItemsInGroup.set(group, (visibleItemsInGroup.get(group) || 0) + 1);
                });
            }
        });

        items.forEach(item => {
            const itemText = item.querySelector('label').textContent.toLowerCase();
            if (itemText.includes(lowerFilter)) {
                item.style.display = '';
                const group = item.closest('ul').previousElementSibling;
                if (group && group.classList.contains('optgroup')) {
                    group.style.display = '';
                    group.classList.remove('collapsed');
                    visibleItemsInGroup.set(group, (visibleItemsInGroup.get(group) || 0) + 1);
                }
            }
        });
    }

    setupCollapsibleOptgroups() {
        const optgroups = this.container.querySelectorAll('.optgroup');
        for (let group of optgroups) {
            group.addEventListener('click', (e) => {
                if (e.target.tagName.toLowerCase() === 'button') return;
                const isCollapsing = !group.classList.contains('collapsed');
                group.classList.toggle('collapsed');
                const ul = group.nextElementSibling;
                if (ul.tagName.toLowerCase() === 'ul') {
                    ul.style.display = isCollapsing ? 'none' : '';
                }
                const selectAllBtn = group.querySelector('.select-all-group');
                selectAllBtn.style.visibility = isCollapsing ? 'hidden' : 'visible';

                if (isCollapsing && this.options.onCollapseGroup) {
                    this.options.onCollapseGroup(group);
                } else if (!isCollapsing && this.options.onExpandGroup) {
                    this.options.onExpandGroup(group);
                }
            });
        }
    }

    setupSelectAllButtons() {
        this.container.addEventListener('click', (e) => {
            if (e.target.classList.contains('select-all-group')) {
                this.selectAllGroup(e.target);
            } else if (e.target.classList.contains('select-all-main')) {
                this.selectAllMain(this.container.querySelector('.checkbox-list'));
            }
        });
    }

    setupClickableListItems() {
        const listItems = this.container.querySelectorAll('li');
        listItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.tagName.toLowerCase() !== 'input' && !item.classList.contains(this.disabledClass)) {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    if (!checkbox.disabled) {
                        if (this.options.selectMode === 'single') {
                            if (!checkbox.checked) {
                                this.uncheckAllExcept(checkbox);
                                checkbox.checked = true;
                            }
                        } else {
                            checkbox.checked = !checkbox.checked;
                        }
                        this.handleCheckboxChange(checkbox);
                        e.preventDefault();
                    }
                }
            });
        });
    }

    uncheckAllExcept(exceptCheckbox) {
        const checkboxes = this.container.querySelectorAll('input[type="checkbox"]:not(:disabled)');

        checkboxes.forEach(cb => {
            if (cb !== exceptCheckbox && cb.checked) {
                cb.checked = false;
                this.handleCheckboxChange(cb);
            }
        });
    }

    handleCheckboxChange(checkbox) {
        const isChecked = checkbox.checked;
        const id = checkbox.id;
        const label = checkbox.nextElementSibling.getAttribute('data-original-text');
        const value = checkbox.value;

        if (isChecked) {
            if (this.exclusionMode) {
                this.excludedItems.set(id, { value, label });
                this.includedItems.delete(id);
            } else {
                this.includedItems.set(id, { value, label });
                this.excludedItems.delete(id);
            }
        } else {
            if (this.exclusionMode) {
                this.excludedItems.delete(id);
            } else {
                this.includedItems.delete(id);
            }
        }

        this.updateCheckboxStates();

        if (isChecked && this.options.onSelect) {
            this.options.onSelect(id, this.getSelectedItems());
        } else if (!isChecked && this.options.onDeselect) {
            this.options.onDeselect(id, this.getSelectedItems());
        }
    }

    setupClearSearchButton() {
        const clearButton = this.container.querySelector('.clear-search');
        clearButton.addEventListener('click', () => this.clearSearch());
    }

    selectAllGroup(button) {
        if (this.options.selectMode === 'single') return;
        
        const group = button.closest('.optgroup');
        const checkboxes = group.nextElementSibling.querySelectorAll('input[type="checkbox"]:not(:disabled)');
        const currentMap = this.exclusionMode ? this.excludedItems : this.includedItems;
        const oppositeMap = this.exclusionMode ? this.includedItems : this.excludedItems;
        
        const allChecked = Array.from(checkboxes).every(cb => currentMap.has(cb.id));
        let changedCheckboxes = [];

        checkboxes.forEach(cb => {
            if (cb.closest('li').style.display !== 'none') {
                const oldState = currentMap.has(cb.id);
                if (!allChecked) {
                    currentMap.set(cb.id, { 
                        value: cb.value, 
                        label: cb.nextElementSibling.getAttribute('data-original-text') 
                    });
                    oppositeMap.delete(cb.id);
                } else {
                    currentMap.delete(cb.id);
                }
                if (oldState !== !allChecked) {
                    changedCheckboxes.push(cb.id);
                }
            }
        });

        this.updateCheckboxStates();

        if (!allChecked && this.options.onSelectGroup) {
            this.options.onSelectGroup(group.textContent.trim(), changedCheckboxes, this.getSelectedItems());
        } else if (allChecked && this.options.onDeselectGroup) {
            this.options.onDeselectGroup(group.textContent.trim(), changedCheckboxes, this.getSelectedItems());
        }
    }

    selectAllMain(list) {
        if (this.options.selectMode === 'single') return;

        const checkboxes = list.querySelectorAll('input[type="checkbox"]:not(:disabled)');        
        const visibleCheckboxes = Array.from(checkboxes).filter(cb => cb.closest('li').style.display !== 'none');
        const currentMap = this.exclusionMode ? this.excludedItems : this.includedItems;
        const oppositeMap = this.exclusionMode ? this.includedItems : this.excludedItems;
        
        const allChecked = visibleCheckboxes.every(cb => currentMap.has(cb.id));
        let changedCheckboxes = [];

        visibleCheckboxes.forEach(cb => {
            const oldState = currentMap.has(cb.id);
            if (!allChecked) {
                currentMap.set(cb.id, { 
                    value: cb.value, 
                    label: cb.nextElementSibling.getAttribute('data-original-text') 
                });
                oppositeMap.delete(cb.id);
            } else {
                currentMap.delete(cb.id);
            }
            if (oldState !== !allChecked) {
                changedCheckboxes.push(cb.id);
            }
        });

        this.updateCheckboxStates();

        if (!allChecked && this.options.onSelectAll) {
            this.options.onSelectAll(changedCheckboxes, this.getSelectedItems());
        } else if (allChecked && this.options.onDeselectAll) {
            this.options.onDeselectAll(changedCheckboxes, this.getSelectedItems());
        }
    }

    clearSearch() {
        const searchInput = this.container.querySelector('.search-input');
        searchInput.value = '';
        searchInput.dispatchEvent(new Event('input'));
        if (this.options.onClearSearch) {
            this.options.onClearSearch(this.getSelectedItems());
        }
    }

    selectById(id, selected = true) {
        const checkbox = this.container.querySelector(`input[type="checkbox"][id="${id}"]:not(:disabled)`);
        if (checkbox && !checkbox.closest('li').classList.contains(this.disabledClass)) {
            if (selected) {
                if (this.exclusionMode) {
                    this.excludedItems.set(id, { 
                        value: checkbox.value, 
                        label: checkbox.nextElementSibling.getAttribute('data-original-text') 
                    });
                    this.includedItems.delete(id);  // Remove from inclusion if added to exclusion
                } else {
                    this.includedItems.set(id, { 
                        value: checkbox.value, 
                        label: checkbox.nextElementSibling.getAttribute('data-original-text') 
                    });
                    this.excludedItems.delete(id);  // Remove from exclusion if added to inclusion
                }
            } else {
                if (this.exclusionMode) {
                    this.excludedItems.delete(id);
                } else {
                    this.includedItems.delete(id);
                }
            }

            this.updateCheckboxStates();
            
            if (this.options.onSelect) {
                this.options.onSelect(this.getSelectedItems());
            }
        } else {
            console.warn(`Checkbox with id "${id}" not found in container`);
        }
    }

    getSelectedIds() {
        const currentMap = this.exclusionMode ? this.excludedItems : this.includedItems;
        return Array.from(currentMap.keys());
    }
};
